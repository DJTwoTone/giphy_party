<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

  <div class="container">
    <div class="text-justify">
      <h1 class="display-1">IT'S A GIPHY PARTY</h1>

    </div>
    <form class="form-group" id="gifform">
      <div class="form-row justify-content-around align-items-center">
        <input type="text" class=" form-control shadow form-control col-4" id="gifsearch"
          placeholder="Name your poison..." value="dog">
        <button type="submit" class="shadow btn btn-success btn-block col-3" id="search">Add a GIF</button>
        <button class="shadow btn btn-danger btn-block col-3" id="delete">They're outta here</button>
      </div>
    </form>
    <div class="container">
      <div class="row f" id="gifcontainer"></div>

    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
